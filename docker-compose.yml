services:
  mysql:
    image: 'mysql:8.0'
    container_name: jari-mysql
    environment:
      - 'MYSQL_ROOT_PASSWORD=root'
      - 'MYSQL_DATABASE=jari'
    ports:
      - '3306:3306'
    volumes:
      - mysql_data:/var/lib/mysql
    restart: always
    networks:
      - jari-network

  rabbitmq:
    image: 'rabbitmq:3-management'
    container_name: jari-rabbitmq
    ports:
      - '5672:5672'
      - '15672:15672'
    networks:
      - jari-network
    restart: always

  eureka-discovery:
    build:
      context: .
      dockerfile: Dockerfile
      target: discovery
    container_name: jari-discovery
    ports:
      - '8761:8761'
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-discovery:8761/eureka/
    depends_on:
      - mysql
    networks:
      - jari-network
    restart: always

  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile
      target: gateway
    container_name: jari-gateway
    ports:
      - '8080:8080'
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-discovery:8761/eureka/
    depends_on:
      - eureka-discovery
    networks:
      - jari-network
    restart: always

  auth-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: auth-service
    container_name: jari-auth-service
    ports:
      - '8081:8081'
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/jari_auth?createDatabaseIfNotExist=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - SPRING_RABBITMQ_HOST=rabbitmq
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-discovery:8761/eureka/
    depends_on:
      - mysql
      - rabbitmq
      - eureka-discovery
    networks:
      - jari-network
    restart: always

  user-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: user-service
    container_name: jari-user-service
    ports:
      - '8082:8082'
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/jari_user?createDatabaseIfNotExist=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - SPRING_RABBITMQ_HOST=rabbitmq
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-discovery:8761/eureka/
    depends_on:
      - mysql
      - rabbitmq
      - eureka-discovery
    networks:
      - jari-network
    restart: always

  project-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: project-service
    container_name: jari-project-service
    ports:
      - '8083:8083'
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/jari_project?createDatabaseIfNotExist=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-discovery:8761/eureka/
    depends_on:
      - mysql
      - eureka-discovery
    networks:
      - jari-network
    restart: always

  task-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: task-service
    container_name: jari-task-service
    ports:
      - '8084:8084'
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/jari_task?createDatabaseIfNotExist=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-discovery:8761/eureka/
    depends_on:
      - mysql
      - eureka-discovery
    networks:
      - jari-network
    restart: always

  notification-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: notification-service
    container_name: jari-notification-service
    ports:
      - '8085:8085'
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/jari_notification?createDatabaseIfNotExist=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-discovery:8761/eureka/
    depends_on:
      - mysql
      - eureka-discovery
    networks:
      - jari-network
    restart: always

volumes:
  mysql_data:

networks:
  jari-network:
    driver: bridge
